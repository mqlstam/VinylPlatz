<!-- apps/vinylplatz/src/app/login/login.component.html -->

<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3>Login</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" formControlName="username" placeholder="Enter your username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password">
              </div>
              <button *ngIf="!isLoggedIn" type="submit" class="btn btn-primary">Login</button>
              <a *ngIf="isLoggedIn" routerLink="/albumlist" class="btn btn-primary">Go to Album List</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
