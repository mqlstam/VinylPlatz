<!-- apps/vinylplatz/src/app/register/register.component.html -->

<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3>Register</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="register()">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" formControlName="username" placeholder="Enter your username">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password">
              </div>
              <button *ngIf="!isRegistered" type="submit" class="btn btn-primary">Register</button>
              <a *ngIf="isRegistered" routerLink="/login" class="btn btn-primary">Go to Login</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
