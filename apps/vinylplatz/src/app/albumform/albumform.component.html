<!-- apps/vinylplatz/src/app/albumform/albumform.component.html -->

<form [formGroup]="albumForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="title">Title</label>
    <input id="title" formControlName="title">
    <!-- validation message -->
  </div>

  <div>
    <label for="artist">Artist</label>
    <input id="artist" formControlName="artist">
    <!-- validation message -->
  </div>

  <!-- <div>
    <label for="description">Description</label>
    <textarea id="description" formControlName="description"></textarea>
    validation message
  </div> -->

  <div formArrayName="genres">
    <label>Genres:</label>
    <div *ngFor="let genre of genreList; let i = index">
      <input type="checkbox" [formControlName]="i" [id]="'genre-' + i">
      <label [for]="'genre-' + i">{{ genre }}</label>
    </div>
  </div>

  <div>
    <label for="releaseDate">Release Date</label>
    <input type="date" formControlName="releaseDate" />
    <!-- validation message -->
  </div>

  <!-- description-->
  <div>
    <label for="description">Description</label>
    <textarea id="description" formControlName="description"></textarea>
    <!-- validation message -->
  </div>

  <div>
    <label for="coverImageUrl">Cover Image URL</label>
    <input id="coverImageUrl" formControlName="coverImageUrl">
    <!-- validation message -->
  </div>


  <button type="submit">Save</button>
</form>
